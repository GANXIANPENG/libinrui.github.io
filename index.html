<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝李老师毕业快乐！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out;
        }
        .section {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        h1 {
            font-size: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 20px;
            opacity: 0.9;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #2193b0;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #2193b0;
            color: white;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            opacity: 0.8;
        }
        img {
            width: 50%;
            border-radius: 10px;
            margin-top: 20px;
        }
        .checkbox-container {
            margin-top: 20px;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="section" id="section1">
            <h1>祝李老师毕业快乐！🎓🎉</h1>
            <p>BY DJ and GAN</p>
            <button onclick="nextSlide()">下一页</button>
        </div>
        <div class="section" id="section2" style="display: none;">
            <h1>阅读每个页面的文字勾选确认</h1>
            <p>家人闲坐，灯火可亲。</p>
            <div class="checkbox-container">
                <input type="checkbox" id="confirm1"> <label for="confirm1">已确认</label>
            </div>
            <button onclick="nextSlide()" id="nextButton2" disabled>下一页</button>
        </div>
        <div class="section" id="section3" style="display: none;">
            <h1>>回忆你的成就</h1>
            <p>声乐部门唱歌第一</p>
            <p>钢琴部门弹琴第一</p>
            <p>学习第一</p>
            <p>吃饭第一</p>
            <p>...第一</p>
            <div class="checkbox-container">
                <input type="checkbox" id="confirm2"> <label for="confirm2">已确认</label>
            </div>
            <button onclick="nextSlide()" id="nextButton3" disabled>下一页</button>
        </div>
        <div class="section" id="section4" style="display: none;">
            <h1>GAN先说点话</h1>
            <p>GAN说的话放这 ABCDE</p>
            <div class="checkbox-container">
                <input type="checkbox" id="confirm3"> <label for="confirm3">已确认</label>
            </div>
            <button onclick="nextSlide()" id="nextButton4" disabled>下一页</button>
        </div>
        <div class="section" id="section5" style="display: none;">
            <h1>特别瞬间</h1>
            <p>这张真的好看！拍摄者@GAN📷</p>
            <img src="7444be2a3315b3ec849c7e19b569863.jpg" alt="庆祝照片">
            <div class="checkbox-container">
                <input type="checkbox" id="confirm4"> <label for="confirm4">已确认</label>
            </div>
            <button onclick="nextSlide()" id="nextButton5" disabled>下一页</button>
        </div>
        <div class="section" id="section6" style="display: none;">
            <h1>A部分</h1>
            <p>A部分文字</p>
            <div class="checkbox-container">
                <input type="checkbox" id="confirm5"> <label for="confirm5">已确认</label>
            </div>
            <button onclick="nextSlide()" id="nextButton6" disabled>下一页</button>
        </div>
        <div class="section" id="section7" style="display: none;">
            <h1>DJ要说点话</h1>
            <p>DJ要说的话 ABCDE</p>
            <div class="checkbox-container">
                <input type="checkbox" id="confirm6"> <label for="confirm6">已确认</label>
            </div>
            <button onclick="nextSlide()" id="nextButton7" disabled>下一页</button>
        </div>
        <div class="section" id="section8" style="display: none;">
            <h1>B部分</h1>
            <p>B部分文字</p>
            <div class="checkbox-container">
                <input type="checkbox" id="confirm7"> <label for="confirm7">已确认</label>
            </div>
            <button onclick="nextSlide()" id="nextButton8" disabled>下一页</button>
        </div>
        <div class="section" id="section9" style="display: none;">
            <h1>C部分</h1>
            <p>C部分文字</p>
            <div class="checkbox-container">
                <input type="checkbox" id="confirm8"> <label for="confirm8">已确认</label>
            </div>
            <button onclick="nextSlide()" id="nextButton9" disabled>下一页</button>
        </div>
        <div class="section" id="section10" style="display: none;">
            <h1>祝李老师未来一切顺利！</h1>
            <p>再次祝毕业快乐，未来可期！🎉</p>
            <div class="checkbox-container">
                <input type="checkbox" id="confirm9"> <label for="confirm9">已确认</label>
            </div>
            <button onclick="prevSlide()">上一页</button>
        </div>
    </div>
    <div class="footer">
        © 2025 全部运行代码由 GAN 设计与开发
    </div>
    <script>
        let currentSection = 1;

        function nextSlide() {
            if (currentSection < 10) {
                document.getElementById(`section${currentSection}`).style.display = "none";
                currentSection++;
                document.getElementById(`section${currentSection}`).style.display = "flex";
            }
        }

        function prevSlide() {
            if (currentSection > 1) {
                document.getElementById(`section${currentSection}`).style.display = "none";
                currentSection--;
                document.getElementById(`section${currentSection}`).style.display = "flex";
            }
        }

        function enableNextButton(sectionNumber) {
            const checkbox = document.getElementById(`confirm${sectionNumber}`);
            const nextButton = document.getElementById(`nextButton${sectionNumber}`);
            nextButton.disabled = !checkbox.checked;
        }

        // 添加监听器，确认框选中时启用下一页按钮
        for (let i = 1; i <= 9; i++) {
            const checkbox = document.getElementById(`confirm${i}`);
            checkbox.addEventListener("change", () => enableNextButton(i));
        }
    </script>
</body>
</html>
