<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝李老师毕业快乐！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .section {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        h1 {
            font-size: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 20px;
            opacity: 0.9;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #2193b0;
            cursor: pointer;
            transition: 0.3s;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #2193b0;
            color: white;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            opacity: 0.8;
        }
        .checkbox-container, .input-container {
            margin-top: 20px;
        }
        .input-container input {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        img {
            width: 50%;
            border-radius: 10px;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="section" id="section1">
            <h1>祝李老师毕业快乐！🎓🎉</h1>
            <p>From甘弦朋 邓杰</p>
            <button onclick="nextSlide()">下一页</button>
        </div>
        
        <div class="section" id="section2" style="display: none;">
            <h1>注意</h1>
            <p>点击“已确认”方可继续下一页面</p>
            <p>点击“已确认”即表示您同意并理解上述内容</p>
            <div class="checkbox-container">
                <input type="checkbox" id="confirm1" onchange="enableNextButton(1)"> <label for="confirm1">已确认</label>
            </div>
            <button onclick="nextSlide()" id="nextButton1" disabled>下一页</button>
        </div>

        <!-- 验证页面 -->
        <div class="section" id="section3" style="display: none;">
            <h1>密钥验证</h1>
            <p>请输入密钥以继续：</p>
            <div class="input-container">
                <input type="text" id="captchaInput" placeholder="输入libinrui" oninput="validateCaptcha()">
            </div>
            <button onclick="nextSlide()" id="nextButton2" disabled>下一页</button>
        </div>

        <div class="section" id="section4" style="display: none;">
            <h1>回忆成就</h1>
            <p>声乐部门公认的唱歌第一</p>
            <p>钢琴部门弹钢琴第一</p>
            <p>学校里学习第一</p>
            <p>体育第一</p>
            <p>吃饭第一</p>
            <div class="checkbox-container">
                <input type="checkbox" id="confirm2" onchange="enableNextButton(2)"> <label for="confirm2">已确认</label>
            </div>
            <button onclick="nextSlide()" id="nextButton3" disabled>下一页</button>
        </div>

        <div class="section" id="section5" style="display: none;">
            <h1>@GAN想说的话</h1>
            <p>想说的话放这里 禁用http循环！</p>
            <div class="checkbox-container">
                <input type="checkbox" id="confirm3" onchange="enableNextButton(3)"> <label for="confirm3">已确认</label>
            </div>
            <button onclick="nextSlide()" id="nextButton4" disabled>下一页</button>
        </div>

        <!-- 新增页面 -->
        <div class="section" id="section6" style="display: none;">
            <h1>@DENG想说的话</h1>
            <p>想说的话放这里 禁用http循环！</p>
            <button onclick="nextSlide()">下一页</button>
        </div>

        <!-- 图片展示页面 -->
        <div class="section" id="section7" style="display: none;">
            <h1>特别瞬间</h1>
            <p>这张真的好看！📷拍摄者@GAN</p>
            <p>图片加载失败就刷新或者更换网络环境</p>
            <img src="7444be2a3315b3ec849c7e19b569863.jpg" alt="庆祝照片">
            <button onclick="nextSlide()">下一页</button>
        </div>

        <div class="section" id="section8" style="display: none;">
            <h1>祝李老师未来一切顺利！</h1>
            <p>再次祝您毕业快乐，未来可期！🎉</p>
            <button onclick="prevSlide()">上一页</button>
        </div>
    </div>

    <div class="footer">
        © 2025 全部运行代码由 GAN 设计与开发
    </div>

    <script>
        let currentSection = 1;

        function nextSlide() {
            if (currentSection < 8) {
                document.getElementById(`section${currentSection}`).style.display = "none";
                currentSection++;
                document.getElementById(`section${currentSection}`).style.display = "flex";
                window.scrollTo(0, 0);
            }
        }

        function prevSlide() {
            if (currentSection > 1) {
                document.getElementById(`section${currentSection}`).style.display = "none";
                currentSection--;
                document.getElementById(`section${currentSection}`).style.display = "flex";
                window.scrollTo(0, 0);
            }
        }

        function enableNextButton(sectionNumber) {
            const checkbox = document.getElementById(`confirm${sectionNumber}`);
            const nextButton = document.getElementById(`nextButton${sectionNumber}`);
            if (checkbox && nextButton) {
                nextButton.disabled = !checkbox.checked;
            }
        }

        function validateCaptcha() {
            const inputField = document.getElementById("captchaInput");
            const nextButton = document.getElementById("nextButton2");
            nextButton.disabled = inputField.value.trim().toLowerCase() !== "libinrui";
        }
    </script>
</body>
</html>
