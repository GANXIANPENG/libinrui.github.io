<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝李老师毕业快乐！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        .section {
            width: 100vw;
            height: 100vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .section:first-child {
            display: flex;
            opacity: 1;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #2193b0;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        button:hover {
            background-color: #2193b0;
            color: white;
            transform: scale(1.1);
        }
        @keyframes fireworks {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100px) scale(2); }
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: fireworks 1s linear infinite;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section" id="section1">
            <h1>祝李老师毕业快乐！🎓🎉</h1>
            <p>From 甘弦朋 邓杰</p>
            <button onclick="nextSlide()">下一页</button>
        </div>
        
        <div class="section" id="section2">
            <h1>注意</h1>
            <p>点击“已确认”方可进行下一步</p>
            <input type="checkbox" id="confirm1" onchange="enableNextButton('confirm1', 'nextButton1')"> <label for="confirm1">已确认</label>
            <button id="nextButton1" onclick="nextSlide()" disabled>下一页</button>
        </div>

        <div class="section" id="section3">
            <h1>请输入密码</h1>
            <input type="password" id="passwordInput" placeholder="输入密码" oninput="validatePassword()" onkeypress="handleEnter(event)">
            <button id="nextButton2" onclick="nextSlide()" disabled>下一页</button>
        </div>

        <div class="section" id="section4">
            <h1>回忆成就</h1>
            <p>声乐第一！</p>
            <p>钢琴第一！</p>
            <p>学习第一！</p>
            <p>体育第一！</p>
            <p>吃饭第一！</p>
            <input type="checkbox" id="confirm2" onchange="enableNextButton('confirm2', 'nextButton3')"> <label for="confirm2">已确认</label>
            <button id="nextButton3" onclick="nextSlide()" disabled>下一页</button>
        </div>

        <div class="section" id="section5">
            <h1>GAN说点话</h1>
            <p>ABCD ABCD 禁用http循环！</p>
            <input type="checkbox" id="confirm3" onchange="enableNextButton('confirm3', 'nextButton4')"> <label for="confirm3">已确认</label>
            <button id="nextButton4" onclick="nextSlide()" disabled>下一页</button>
        </div>

        <div class="section" id="section6">
            <h1>DENG说点话</h1>
            <p>ASDFGH 禁用http循环！</p>
            <button onclick="nextSlide()">下一页</button>
        </div>

        <div class="section" id="section7">
            <h1>特别瞬间</h1>
            <p>这张很好看！📷摄影师@GAN</p>
            <img src="7444be2a3315b3ec849c7e19b569863.jpg" alt="庆祝照片">
            <button onclick="nextSlide()">下一页</button>
        </div>

        <div class="section" id="section8">
            <h1>祝李老师未来一切顺利！</h1>
            <p>再次祝您毕业快乐，未来可期！🎉</p>
            <button onclick="startFireworks()">🎆 燃放烟花</button>
            <button onclick="goToHome()">回到首页</button>
        </div>
    </div>
    <div class="footer">代码版权归 GAN 所有</div>

    <script>
        let currentSection = 1;
        function nextSlide() {
            document.getElementById(`section${currentSection}`).style.opacity = "0";
            setTimeout(() => {
                document.getElementById(`section${currentSection}`).style.display = "none";
                currentSection++;
                document.getElementById(`section${currentSection}`).style.display = "flex";
                setTimeout(() => {
                    document.getElementById(`section${currentSection}`).style.opacity = "1";
                }, 100);
            }, 1000);
        }
        function enableNextButton(checkboxId, buttonId) {
            document.getElementById(buttonId).disabled = !document.getElementById(checkboxId).checked;
        }
        function startFireworks() {
            for (let i = 0; i < 20; i++) {
                let firework = document.createElement("div");
                firework.className = "firework";
                document.body.appendChild(firework);
                firework.style.left = Math.random() * window.innerWidth + "px";
                firework.style.top = Math.random() * window.innerHeight + "px";
                setTimeout(() => firework.remove(), 1000);
            }
        }
    </script>
</body>
</html>
