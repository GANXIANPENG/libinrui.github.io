<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝李老师毕业快乐！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out;
        }
        .section {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        h1 {
            font-size: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 20px;
            opacity: 0.9;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: #2193b0;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #2193b0;
            color: white;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            opacity: 0.8;
        }
        img {
            width: 50%;
            border-radius: 10px;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="section" id="section1">
            <h1>祝李老师毕业快乐！🎓🎉</h1>
            <p>愿您的未来充满光明与成功！</p>
            <p>By DJ AND GXP</p>
            <button onclick="nextSlide()">下一页</button>
        </div>
        <div class="section" id="section2" style="display: none;">
            <h1>祝福语</h1>
            <p>按时吃饭，好好睡觉。</p>
            <p>家人闲坐，灯火可亲。</p>
            <button onclick="prevSlide()">上一页</button>
            <button onclick="nextSlide()">下一页</button>
        </div>
        <div class="section" id="section3" style="display: none;">
            <h1>成就与回忆</h1>
            <p>您在学校名列前茅，无可替代，我们永远铭记大哥！📖</p>
            <p>声乐部门第一</p>
            <p>吃饭第一</p>
            <p>体育第一</p>
            <p>学习第一</p>
            <p>...第一</p>
            <button onclick="prevSlide()">上一页</button>
            <button onclick="nextSlide()">下一页</button>
        </div>
        <div class="section" id="section4" style="display: none;">
            <h1>寄语未来</h1>
            <p>还没想好🌍</p>
            <button onclick="prevSlide()">上一页</button>
            <button onclick="nextSlide()">下一页</button>
        </div>
        <div class="section" id="section5" style="display: none;">
            <h1>特别瞬间</h1>
            <p>真的好看！拍摄者@GAN📷</p>
            <p>照片未显示的话切换网络或者重新刷新</p>
            <img src="7444be2a3315b3ec849c7e19b569863.jpg" alt="庆祝照片">
            <button onclick="prevSlide()">上一页</button>
            <button onclick="nextSlide()">下一页</button>
        </div>
        <div class="section" id="section6" style="display: none;">
            <h1>联系我们</h1>
            <p>没事就不联系了，记得好好吃饭📩</p>
            <button onclick="prevSlide()">上一页</button>
        </div>
    </div>
    <div class="footer">
        © 2025 由 GAN 设计与开发
    </div>
    <script>
        let currentSection = 1;
        function nextSlide() {
            if (currentSection < 6) {
                document.getElementById(`section${currentSection}`).style.display = "none";
                currentSection++;
                document.getElementById(`section${currentSection}`).style.display = "flex";
            }
        }
        function prevSlide() {
            if (currentSection > 1) {
                document.getElementById(`section${currentSection}`).style.display = "none";
                currentSection--;
                document.getElementById(`section${currentSection}`).style.display = "flex";
            }
        }
    </script>
</body>
</html>
